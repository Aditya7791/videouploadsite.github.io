<!DOCTYPE html>
<html>
  <head>
    <title>Upload and Play Video</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="video">Select a video:</label>
      <input type="file" id="video" name="video">
      <br><br>
      <button type="submit">Upload</button>
    </form>
    
    <br><br>
    
    <video id="uploaded-video" controls width="640" height="360"></video>
    
    <script>
      var videoInput = document.getElementById('video');
      var uploadedVideo = document.getElementById('uploaded-video');
      
      videoInput.addEventListener('change', function() {
        var file = this.files[0];
        
        var url = URL.createObjectURL(file);
        uploadedVideo.src = url;
        uploadedVideo.play();
          
      });
    </script>
    

    
  </body>
</html>
